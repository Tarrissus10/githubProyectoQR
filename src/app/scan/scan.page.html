<ion-header>
  <ion-toolbar>
    <ion-title> Qr Scan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    
    <button (click)="scanCode()" ><ion-icon name="qr-scanner"></ion-icon>Scaner</button>
  </ion-list> 
  

  


<ion-card *ngIf="scannedCode">
  <ion-card-content>
    Result from Scan: {{ scannedCode }}
  </ion-card-content>
</ion-card>


</ion-content>
